---
title: Time Machine
permalink: /en/time-machine/
---
{% assign posts = site.posts | where:"lang","en" %}

<ul class="archive-list">
  {% for post in posts %}
  <li class="{% if forloop.index > site.max_posts %}past-post{% else %}current-post{% endif %}">
    {{ post.date | date: '%m/%d/%Y' }} - <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  <div class='time-machine-excerpt'>{{ post.excerpt}} </div>
  {% endfor %}
</ul>
